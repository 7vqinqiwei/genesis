spring.cloud.config.uri=http://localhost:${config.port:8040}
spring.cloud.config.name=microservice-config-server
spring.cloud.config.profile=${config.profile:dev}

#service discovery url
eureka.client.serviceUrl.defaultZone=${eureka.client.serviceUrl.defaultZone}
eureka.instance.lease-renewal-interval-in-seconds=5
#eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.serviceUrl.healthcheck.enabled=true
eureka.instance.preferIpAddress=true

#service name
spring.application.name=genesis-server-zipkin
server.port=8090
logging.config = classpath:logback-spring.xml



